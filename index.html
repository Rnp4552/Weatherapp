<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cs1.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather app</title>
</head>

<body style="background-color: beige;">
    <div style="display: flex;justify-content: center;">
        <div class="box" style="background-color: rgb(225, 225, 225);padding: 15px;">
            <!-- <div class="wave -one"></div> 
        <div class="wave -two"></div>
        <div class="wave -three"></div> -->

            <div id="weathercon">

                <i class="fa-solid fa-sun" style="color:#f1c40f;"></i>
            </div>
            <div class="info">
                <h2 class="location" style="font-family:monospace;font-weight: 800;">
                    <i class="fa-solid fa-street-view" style="color: white;"> </i> {%location%},{%country%}
                </h2>
                <p id="date" style="z-index: 4;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">SAT | DEC 10 | 16:11PM </p>
                <h1 class="temperature"
                    style="display: flex;justify-content: center;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                    {%tempval%}&deg;c
                </h1>
                <h3 class="tempmin_max" style="z-index: 5;">
                    Min {%tempmin%} | Max {%tempmax%}
                </h3>

            </div>
        </div>
    </div>
    <script>
        // const curdate = document.getAnimations('date');
        const weathercon = document.getElementById("weathercon")
        const tempstatus = "Clouds";
        const daystatus = () => {
            const weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            const month2 = new Array(12);
            month2[0] = "January";
            month2[1] = "February";
            month2[2] = "March";
            month2[3] = "April";
            month2[4] = "May";
            month2[5] = "June";
            month2[6] = "July";
            month2[7] = "August";
            month2[8] = "September";
            month2[9] = "October";
            month2[10] = "November";
            month2[11] = "December";
            const dat = new Date();
            let ampm="pm";
            console.log(dat.getHours());
            if(dat.getHours > 11){
                ampm = "am";
                if(dat.getHours > 12){
                    dat.getHours -= 12;
                }
            }

            document.getElementById("date").innerHTML = weekday[dat.getDay()] + " | " + month2[(dat.getMonth())] + " | " + dat.getDate() + " | " + dat.getHours() + ":" + dat.getMinutes()+ ampm;

        }
        daystatus();

    </script>
</body>

</html>
